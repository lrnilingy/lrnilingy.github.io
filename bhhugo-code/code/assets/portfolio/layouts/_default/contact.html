{{ define "main" }}
  <h2>{{ .Title }}</h2>

  {{ .Content }}

  <h3>Social Media</h3>
  <ul>
    {{ range .Site.Data.socialmedia.accounts }}
      <li><a href="{{ .url }}">{{ .name }}</a></li>
    {{ end }}
  </ul>
{{ end }}
