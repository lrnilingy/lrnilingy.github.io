{{ define "main" }}
  <h2>{{ .Title }}</h2>

  {{ .Content }}
  {{ $url := printf "https://api.github.com/users/%s/repos" .Params.github_username }}
  {{ $repos := getJSON $url }}

  <section class="oss">
    {{ range $repos }}
      <article>
        <h3><a href="{{ .url }}">{{ .name }}</a></h3>
        <p>{{ .description }}</p>
      </article>
    {{ end }}
  </section>

{{ end }}
